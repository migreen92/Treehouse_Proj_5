<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/baguetteBox.min.css">​
</head>
<body>
  <div class="search">
    <input type="search" id="site-search" name="site-search" placeholder="Search">
  </div>
  <div class="gallery">
      <a href="photos/01.jpg" title="Hay Bales" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
        <img src="photos/thumbnails/01.jpg" alt="Hay bales in an open field"></img>
      </a>
      <a href="photos/02.jpg" title="Lake" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
        <img src="photos/thumbnails/02.jpg" alt="Calm lake surrounded by mountains"></img>
      </a>
      <a href="photos/03.jpg" title="Canyon" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
        <img src="photos/thumbnails/03.jpg" alt="Green field on an overcast day"></img>
      </a>
      <a href="photos/04.jpg" title="Iceberg" data-caption="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
        <img src="photos/thumbnails/04.jpg" alt="Iceberg floating in front of a glacier"></img>
      </a>
      <a href="photos/05.jpg" title="Desert" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
        <img src="photos/thumbnails/05.jpg" alt="Towering red rock formations"></img>
      </a>
      <a href="photos/06.jpg" title="Fall" data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
        <img src="photos/thumbnails/06.jpg" alt="Trees changing color in fall"></img>
      </a>
      <a href="photos/07.jpg" title="Plantation" data-caption="I drove past this plantation yesterday, everything is so green!">
        <img src="photos/thumbnails/07.jpg" alt="Plantation fields"></img>
      </a>
      <a href="photos/08.jpg" title="Dunes" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
        <img src="photos/thumbnails/08.jpg" alt="Sand dunes on the Oregon coast"></img>
      </a>
      <a href="photos/09.jpg" title="Countryside Lane" data-caption="We enjoyed a quiet stroll down this countryside lane.">
        <img src="photos/thumbnails/09.jpg" alt="Narrow countryside road under a tree canopy"></img>
      </a>
      <a href="photos/10.jpg" title="Sunset" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
        <img src="photos/thumbnails/10.jpg" alt="Orange sunset over the rocky coastline"></img>
      </a>
      <a href="photos/11.jpg" title="Fall" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
        <img src="photos/thumbnails/11.jpg" alt="View through the cave opening"></img>
      </a>
      <a href="photos/12.jpg" title="Bluebells"  data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
        <img src="photos/thumbnails/12.jpg" alt="Bluebell meadow with distant mountains"></img>
      </a>
  </div>
  <script src="js/baguetteBox.min.js"></script>​
  <script src="js/app.js"></script>
</body>
</html>
