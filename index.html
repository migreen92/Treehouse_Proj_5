<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="search">
    <input type="text" onkeyup="imgSearch()" id="img-search" name="img-search" placeholder="Search">
  </div>
  <div class="gallery">
      <a href="photos/01.jpg" class="image" title="Hay Bales" data-caption="Hay Bales<br>I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
        <img src="photos/thumbnails/01.jpg" alt="Hay bales in an open field in the countryside.">
      </a>
      <a href="photos/02.jpg" class="image" title="Lake" data-caption="Lake<br>The lake was so calm today. We had a great view of the snow on the mountains from here.">
        <img src="photos/thumbnails/02.jpg" alt="Calm lake surrounded by mountains.">
      </a>
      <a href="photos/03.jpg" class="image" title="Canyon" data-caption="Canyon<br>I hiked to the top of the mountain and got this picture of the canyon and trees below.">
        <img src="photos/thumbnails/03.jpg" alt="Green field at the top of the mountain overlooking a canyon.">
      </a>
      <a href="photos/04.jpg" class="image" title="Iceberg" data-caption="Iceberg<br>It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
        <img src="photos/thumbnails/04.jpg" alt="Iceberg floating in front of a glacier with snow.">
      </a>
      <a href="photos/05.jpg" class="image" title="Desert" data-caption="Desert<br>The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
        <img src="photos/thumbnails/05.jpg" alt="Towering canyon red rock formations in the desert">
      </a>
      <a href="photos/06.jpg" class="image" title="Fall" data-caption="Fall<br>Fall is coming, I love when the leaves on the trees start to change color.">
        <img src="photos/thumbnails/06.jpg" alt="Trees changing color in fall.">
      </a>
      <a href="photos/07.jpg" class="image" title="Plantation" data-caption="Plantation<br>I drove past this plantation yesterday, everything is so green!">
        <img src="photos/thumbnails/07.jpg" alt="Green plantation fields.">
      </a>
      <a href="photos/08.jpg" class="image" title="Dunes" data-caption="Dunes<br>My summer vacation to the Oregon Coast. I love the sandy dunes!">
        <img src="photos/thumbnails/08.jpg" alt="Sandy dunes on the Oregon coast.">
      </a>
      <a href="photos/09.jpg" class="image" title="Countryside Lane" data-caption="Countryside Lane<br>We enjoyed a quiet stroll down this countryside lane.">
        <img src="photos/thumbnails/09.jpg" alt="Narrow countryside lane under a tree canopy.">
      </a>
      <a href="photos/10.jpg" class="image" title="Sunset" data-caption="Sunset<br>Sunset at the coast! The sky turned a lovely shade of orange.">
        <img src="photos/thumbnails/10.jpg" alt="Orange sunset over the rocky coastline">
      </a>
      <a href="photos/11.jpg" class="image" title="Cave" data-caption="Cave<br>I did a tour of a cave today and the view of the landscape below was breathtaking.">
        <img src="photos/thumbnails/11.jpg" alt="View through the cave opening furing fall.">
      </a>
      <a href="photos/12.jpg" class="image" title="Bluebells"  data-caption="Bluebells<br>I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
        <img src="photos/thumbnails/12.jpg" alt="Distant mountains behind a field of bluebells.">
      </a>
  </div>
  <script src="js/baguetteBox.min.js"></script>​
  <script src="js/app.js"></script>
</body>
</html>
