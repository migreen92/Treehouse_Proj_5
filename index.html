<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <wrapper>
    <div class="search">
      <input type="search" id="site-search" name="site-search" placeholder="Search">
    </div>
  </wrapper>
  <container>
    <figure>
      <img src="photos/thumbnails/01.jpg" alt="Hay bales in an open field"></img>
        <figcaption>Hay Bales<br>
          I love hay bales. Took this snap on a drive through the countryside past some straw fields.
        </figcaption>
    </figure>
    <figure>
      <img src="photos/thumbnails/02.jpg" alt="Calm lake surrounded by mountains"></img>
        <figcaption>Lake<br>
          The lake was so calm today. We had a great view of the snow on the mountains from here.
        </figcaption>
    </figure>
    <figure>
      <img src="photos/thumbnails/03.jpg" alt="Green field on an overcast day"></img>
        <figcaption>Canyon<br>
          I hiked to the top of the mountain and got this picture of the canyon and trees below.
        </figcaption>
    </figure>
    <figure>
      <img src="photos/thumbnails/04.jpg" alt="Iceberg floating in front of a glacier"></img>
        <figcaption>Iceberg<br>
          It was amazing to see an iceberg up close, it was so cold but didn’t snow today.
        </figcaption>
    </figure>
    <figure>
      <img src="photos/thumbnails/05.jpg" alt="Towering red rock formations"></img>
        <figcaption>Desert<br>
          The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.
        </figcaption>
    </figure>
    <figure>
      <img src="photos/thumbnails/06.jpg" alt="Trees changing color in fall"></img>
        <figcaption>Fall<br>
          Fall is coming, I love when the leaves on the trees start to change color.
        </figcaption>
    </figure>
    <figure>
      <img src="photos/thumbnails/07.jpg" alt="Plantation fields"></img>
        <figcaption>Plantation<br>
            I drove past this plantation yesterday, everything is so green!
        </figcaption>
    </figure>
    <figure>
      <img src="photos/thumbnails/08.jpg" alt="Sand dunes on the Oregon coast"></img>
        <figcaption>Dunes<br>
            My summer vacation to the Oregon Coast. I love the sandy dunes!
        </figcaption>
    </figure>
    <figure>
      <img src="photos/thumbnails/09.jpg" alt="Narrow countryside road under a tree canopy"></img>
        <figcaption>Countryside Lane<br>
            We enjoyed a quiet stroll down this countryside lane.
        </figcaption>
    </figure>
    <figure>
      <img src="photos/thumbnails/10.jpg" alt="Orange sunset over the rocky coastline"></img>
        <figcaption>Sunset<br>
            Sunset at the coast! The sky turned a lovely shade of orange.
        </figcaption>
    </figure>
    <figure>
      <img src="photos/thumbnails/11.jpg" alt="View through the cave opening"></img>
        <figcaption>Cave<br>
          I did a tour of a cave today and the view of the landscape below was breathtaking.
        </figcaption>
    </figure>
    <figure>
      <img src="photos/thumbnails/12.jpg" alt="Bluebell meadow with distant mountains"></img>’
        <figcaption>Bluebells<br>
            I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.
        </figcaption>
    </figure>
  </container>
</body>
</html>
